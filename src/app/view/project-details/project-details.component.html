<form [formGroup]="projectForm">
  <h2><b>Project Details</b></h2>
  <mat-form-field appearance="outline" formGroupName="projectDetails">
    <mat-label>Organizations</mat-label>
    <mat-select formControlName="organization" (valueChange)="getCategoryList($event)">
      <mat-option *ngFor="let org of organizationList" [value]="org.name">
        {{org.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" formGroupName="projectDetails">
    <mat-label>Categories</mat-label>
    <mat-select formControlName="category" (valueChange)="getActivityList($event)">
      <mat-option *ngFor="let cat of categoryList" [value]="cat.categoryName">
        {{cat.categoryName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" formGroupName="projectDetails">
    <mat-label>Activities</mat-label>
    <mat-select formControlName="activity">
      <mat-option *ngFor="let act of activityList" [value]="act.activityName">
        {{act.activityName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" formGroupName="projectDetails">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field appearance="outline" formGroupName="projectDetails">
    <mat-label>Minimum Age</mat-label>
    <input type="number" matInput formControlName="minAge">
  </mat-form-field>

  <mat-form-field appearance="outline" formGroupName="projectDetails">
    <mat-label>Maximum Age</mat-label>
    <input type="number" matInput formControlName="maxAge">
  </mat-form-field>

  <mat-form-field appearance="outline" formGroupName="projectDetails">
    <mat-label>Overview Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <div>
    <button style="float: right;" mat-raised-button color='warn' 
     matStepperNext (click)="onSubmit()" >Next</button>
  </div>
  </form>
